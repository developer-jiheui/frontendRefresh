<body>
  
  <div id="div1">
    <div><img src="../../assets/image/light1.png" width="50px"></div>
    <div><button id="btn1" type="button" style="width: 60px; text-align: center;">ON</button></div>
  </div>
  <script>
    /* 
      btn1을 클릭할때마다
      light1.png, light2.png 이미지를 교환하고
      btn1의 ON, OFF 텍스트를 교환하시오.
    */
    var btn1 = document.getElementById('btn1');
    var div_image = document.getElementById('div1').firstChild;
    btn1.addEventListener('click', function(){
      if(btn1.textContent.length==2){
        btn1.textContent = "OFF"
        document.getElementById('div1').children[0].firstChild.src ="../../assets/image/light2.png";

      }else{
        btn1.textContent = "ON"
        document.getElementById('div1').children[0].firstChild.src ="../../assets/image/light1.png";

      }
    


    })

  </script>

  <hr>

  <div id="div2">
    <div id="img-slide">
      <button id="btn-prev" type="button">이전</button>
      <span id="img-no">1 / 10</span>
      <button id="btn-next" type="button">다음</button>
    </div>
    <div id="img-container"></div>
  </div>
  <style>
    #div, #div div {
      box-sizing: border-box;
    }
    #div2 {
      width: 576px;
      height: 414px;
      margin: 10px auto;
    }
    #img-slide {
      width: 100%;
      text-align: center;
      margin-bottom: 10px;
    }
    #img-container {
      width: 576px;
      height: 384px;
      background-image: url('../../assets/image/animal1.jpg');
      background-size: cover;
    }
  </style>
  <script>
    /* animal1.jpg ~ animal10.jpg 를 이용하여 이미지 슬라이드를 만드시오. */
    btn_pre = document.getElementById('btn-prev');
    btn_next = document.getElementById('btn-next');
    img_nums = document.getElementById('img-no');
    img_container = document.getElementById('img-container');
    curr_num = 1;    
        
    btn_pre.addEventListener('click',function(){
      if(curr_num==1){
        curr_num = 10;
      }else{
        curr_num--;
      }  
      
      document.getElementById('img-container').style.backgroundImage = "url('../../assets/image/animal"+curr_num+".jpg')"
      img_nums.textContent = curr_num +"/10";
    })
    btn_next.addEventListener('click',function(){
      if(curr_num==10){
        curr_num = 1;
      }else{
        curr_num++;
      }  
      
      document.getElementById('img-container').style.backgroundImage = "url('../../assets/image/animal"+curr_num+".jpg')"
      img_nums.textContent = curr_num +"/10";
    })
  </script>

  <div id="div4">
    <div>
      <input type="checkbox" id="chk_all">
      <label for="chk_all">전체선택</label>
    </div>
    <div>
      <input type="checkbox" id="chk_one" class="chk_each">
      <label for="chk_one">개별선택1</label>
    </div>
    <div>
      <input type="checkbox" id="chk_two" class="chk_each">
      <label for="chk_two">개별선택2</label>
    </div>
    <div>
      <input type="checkbox" id="chk_three" class="chk_each">
      <label for="chk_three">개별선택3</label>
    </div>
  </div>
  <style>
    label{
      border: 1px solid #fff;
      padding: 10px;
      display: block;
      position: relative;
      margin: 10px;
      cursor: pointer;
    }
    label::before{
      background-image: url('../../assets/image/check1.png');      
      background-size: 20px 20px;
      display: inline-flex;
      width: 20px; 
      height: 20px;
      content:"";
        
    }
    input[type=checkbox]{
      display : none;
    }
    :checked + label::before {
      background-image : url('../../assets/image/check2.png');
      background-size: 20px 20px;
      display: inline-flex;
      width: 20px; 
      height: 20px;
      content:"";
    }
    /* input[type=checkbox].checked{
      background-image: url('../../assets/image/check2.png');

    } */
    /* 
      CSS 문제.
      해제하면 check1.png를 checkbox 대신 나타내시오.
      체크하면 check2.png를 checkbox 대신 나타내시오.
    */
    
  </style>
  <script>
    var chkAll = document.getElementById('chk_all');
    var chkEach = document.getElementsByClassName('chk_each');
    chkAll.onclick = function(evt) {
      for(var i = 0; i < chkEach.length; i++) {
        chkEach[i].checked = evt.target.checked;
      }
    }
    for(var i = 0; i < chkEach.length; i++) {
      chkEach[i].onclick = function(evt) {
        var total = 0;
        for(var j = 0; j < chkEach.length; j++) {
          total += chkEach[j].checked;
        }
        chkAll.checked = (total === chkEach.length);
      }
    }
  </script>
