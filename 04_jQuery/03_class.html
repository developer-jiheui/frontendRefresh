<html lang="en">

<body>
    <div id="div1">Hello World</div>
    <style>
        .blind{
            display: none;
        }
        .visible{
            display: block;
        }
    </style>
    <script>
        var div1 = $('#div1');

        //class 추가
        div1.addClass('blind');
        div1.addClass('blind name');

        //class 삭제
        div1.removeClass('blind');

        //class 반전
        div1.toggleClass('blind');
        div1.toggleClass('blind');
        div1.toggleClass('blind');

        //class 확인
        if(div1.hasClass('blind'))
            alert("bnline 됨");        

    </script>
</body>
