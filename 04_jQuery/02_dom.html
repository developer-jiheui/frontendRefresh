    <div id="box" class="wrap">box</div>

    <ul class="'ott">
        <li id="netflix"><a herf="javascript:void(0)"></a>넷플릭스</li>
        <li id="disneyplus"><a herf="javascript:void(0)">디즈니플러스</a></li>
        <li id="tving"><a id="tving-link" herf="javascript:void(0)">티빙</a></li>
        <li id="wave"><a herf="javascript:void(0)">웨이브</a></li>
        <li id="coupangplay"><a herf="javascript:void(0)">쿠팡플레이</a></li>

    </ul>

    <script>
        //1.자식
        console.log($('.ott > li'));
        console.log($('.ott').find('li'));
        console.log($('.ott').children('li'));
        console.log($('.ott').children());

        //2.후손
        console.log("----------------------");
        console.log($('.ott a'));
        console.log($('.ott').find('a'));
        console.log($('.ott').children('li').children('a'));
        console.log($('.ott').children().children());

        //3.형제
        console.log($('#tving ~ li')); //일반 형제 - selector의 다음 형제들
        console.log($('#tving').nextAll('li')); // 다음 형제 
        console.log($('#tving').prevAll('li')); //이전 형제 
        console.log($('#tving').siblings('li')); //모든 형제 

        //4.인접 형제
        console.log($('#tving + li')); //인접 형제 (#tving의 다음형제)
        console.log($('#tving').next('li')); //다음형제
        console.log($('#tving').prev('li')); //이전형제

        //5.부모와 조상
        console.log($('#tving-link').parent('li'));
        console.log($('#tving-link').closest('li')); //가장 가까운 부모
        console.log($('#tving-link').parents()) //부모 & 조상
    </script>

    <div id="div4">
        <input type="radio" id="man" class="blind" value="M" checked="checkbox">
    </div>
    <script>
        //문서 객체 속성(Property)
        var radio = $('#div4').find(':radio');
        console.log(radio.prop('type'));
        console.log(radio.prop('id'));
        //나중에 클래스 전용 배울 예정
        console.log(radio.prop('className'), radio.prop('class'));
        console.log(radio.prop('value'), radio.val());
        console.log(radio.prop('checked'), radio.is(':checked'));

        radio.prop('type', 'checkbox');
        radio.removeProp('type'); //remove를 쓸땐 Built in property는 삭제 금지한다
    </script>
